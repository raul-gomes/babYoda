{% extends "babYoda/layout.html" %}

{% load static %}

{% block content%}

    <h1>Lista</h1>

    <div class="conteiner">

        {% for item in itens %}
        <div class="box">
            <div class="box__imagem">
                <img src="{{ item.imagem.url }}" alt="{{ item.item }}" class="box__imagem--foto">
            </div>
            <div class="box__informacao">
                <div class="box__informacao--icone">
                    <img src="{% static 'media/remover.svg' %}" alt="remover" class="box__imagem--remover">
                </div>
                <div class="box__titulo">
                    <span class="box__imagem--texto">{{ item.item }}</span>
                    <span class="box__imagem--preco">R$ {{ item.preco }}</span>
                </div>
                <div class="box__informacao--icone">
                    <img src="{% static 'media/adicionar.svg' %}" alt="adicionar" class="box__imagem--adicionar" >
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="lista_final"></div>
        <form method='post'>
            {% csrf_token %}
            <input type="text" name="lista" value="">
            <input type="submit" >
            
        </form>
    </div>    
    <div id="carrinho" hidden>
        <a href="{% url 'babYoda:carrinho' %}"><img src="{% static 'media/carrinho.svg' %}" alt="carrinho" class="carrinho__icone"></a>
    </div>

    <script src="{% static 'js/carrinho.js' %}"></script>
    

{% endblock %}
